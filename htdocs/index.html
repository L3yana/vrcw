<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codename: Chill Leya, a VRChat Worlds by [Leya]</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link href="./assets/css/main.css" rel="stylesheet" />
  </head>
  <body class="text-indigo-200">
    <div class="min-h-full px-6 py-24 sm:py-32 lg:px-8">
      <header class="grid place-items-center">
        <img
          class="inline rounded-full mx-auto border-2 border-indigo-600 shadow-2xl"
          id="avatar"
          src="https://avatars.githubusercontent.com/u/160015356?s=200"
          alt="LeyaVR's GitHub Org. Avatar"
          width="150"
          height="150"
          draggable="false"
        />
        <h1
          class="mt-4 text-2xl font-bold tracking-tight text-gray-900 sm:text-4xl text-indigo-600"
        >
          Codename: Chill Leya
        </h1>
      </header>
      <main>
        <div class="mt-5 flex items-center justify-center">
          <span id="creator" class="text-center px-3">
            <span
              class="rounded-md px-3.5 py-2.5 text-sm font-semibold text-indigo-950 shadow-sm bg-indigo-200"
            >
              Creator Rank
            </span>
            <div
              class="mt-5 max-h-[calc(1.5rem*10)] min-h-[calc(1.5rem*10)]"
              style="overflow-y: auto"
            >
              <span id="creatorData">Loading...</span>
            </div>
          </span>

          <span id="staffs" class="text-center px-3">
            <span
              class="rounded-md px-3.5 py-2.5 text-sm font-semibold text-indigo-950 shadow-sm bg-indigo-200"
            >
              Staffs Rank
            </span>
            <div
              class="mt-5 max-h-[calc(1.5rem*10)] min-h-[calc(1.5rem*10)]"
              style="overflow-y: auto"
            >
              <span id="staffsData">Loading...</span>
            </div>
          </span>

          <span id="vips" class="text-center px-3">
            <span
              class="rounded-md px-3.5 py-2.5 text-sm font-semibold text-indigo-950 shadow-sm bg-indigo-200"
            >
              VIPs Rank
            </span>
            <div
              class="mt-5 max-h-[calc(1.5rem*10)] min-h-[calc(1.5rem*10)]"
              style="overflow-y: auto"
            >
              <span id="vipsData">Loading...</span>
            </div>
          </span>
        </div>
      </main>
      <footer class="mt-5 grid place-items-center">
        <p>
          Created by
          <a href="https://codename.vrchat.eu.org/chillleya/github">Leya</a>
          with JavaScript and especially with his &heartsuit;
        </p>
      </footer>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
