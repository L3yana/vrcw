<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codename: Leyana's HomeKit, a VRChat Worlds by [Leya]</title>
    <link
      href="./assets/all/css/tailwind.min.css"
      rel="stylesheet"
      media="all"
    />
    <link href="./assets/worlds/1/css/main.css" rel="stylesheet" media="all" />
    <script src="./assets/worlds/1/js/navigation.js"></script>
    <script src="./assets/all/js/fetch.js"></script>
  </head>
  <body class="text-indigo-200">
    <div class="min-h-full px-6 py-24 sm:py-32 lg:px-8">
      <header class="grid place-items-center">
        <img
          class="inline rounded-2xl mx-auto border-2 border-indigo-600 shadow-2xl"
          id="avatar"
          src="./assets/worlds/1/img/avatar.gif"
          alt="My Avatar"
          width="250"
          height="188"
          draggable="false"
        />
        <a
          href="https://vrchat.com/home/world/wrld_f4456558-b4ba-4e8d-b2fd-ec0a8290f6de"
          onclick="return OpenLink({ target: 'VRChat', event: event })"
          title="Leyana's HomeKit on VRChat.com"
          rel="noopener"
          target="_blank"
        >
          <h1
            class="mt-4 text-2xl font-bold tracking-tight sm:text-4xl text-indigo-600"
          >
            Codename: Leyana's HomeKit
          </h1>
        </a>
      </header>
      <main>
        <div class="mt-5 flex items-center justify-center">
          <span id="staffs" class="text-center px-3">
            <span
              class="rounded-md px-3.5 py-2.5 text-sm font-semibold text-indigo-950 shadow-sm bg-indigo-200"
            >
              Staffs Rank
            </span>
            <div
              class="mt-5 max-h-[calc(1.5rem*10)] min-h-[calc(1.5rem*10)]"
              style="overflow-y: auto"
            >
              <span id="creatorData">Loading...</span>
              <span id="staffsData">Loading...</span>
            </div>
          </span>

          <span id="vips" class="text-center px-3">
            <span
              class="rounded-md px-3.5 py-2.5 text-sm font-semibold text-indigo-950 shadow-sm bg-indigo-200"
            >
              VIPs Rank
            </span>
            <div
              class="mt-5 max-h-[calc(1.5rem*10)] min-h-[calc(1.5rem*10)]"
              style="overflow-y: auto"
            >
              <span id="vipsData">Loading...</span>
            </div>
          </span>
        </div>
      </main>
      <footer class="mt-5 grid place-items-center">
        <p>
          Created by
          <a
            href="/api/github/repo"
            onclick="return OpenLink({ target: 'GitHub', event: event })"
            title="See my GitHub Repo"
            rel="noopener"
            target="_blank"
          >
            Leyana
          </a>
          with JavaScript and especially with his &heartsuit;
        </p>
      </footer>
    </div>
    <script src="./assets/worlds/1/js/ranks.js"></script>
  </body>
</html>
